<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="/img/logo/white-with-stroke.png">
      <title>SaltToday - Error</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128491699-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-128491699-1');
    </script>
  </head>
  <body>
    <div id="app">
      <div class="loading-wrapper">
        <div>
          <img class="loading-logo" src = "/img/SaltTodayLogoNoSalt.svg"/>
          <img class="loading-logo-salt" src = "/img/SaltTodayLogoWithSalt.svg"/>
        </div>
        <div class="text-center">
            <h1>Error: {{status}}</h1>
            {% if message %}
            <h2>{{message}}</h2>
            {% endif %}
            {% if reason %}
            <hr>
            <h2>{{reason}}</h2>
            {% endif %}
        </div>
      </div>
    </div>
    <!-- scripts and styles -->
    {% style "/assets/font-awesome/web-fonts-with-css/css/fontawesome-all.min.css" %}
    {% style "/css/app.css" %}
  </body>
</html>
